<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cakeshop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cake.css">
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>LOGO</h1>
        </div>
        <div id="menu" class="menu">
            <a href="">Home</a>
            <a href="">Menu</a>
            <a href="">Offer</a>
            <a class="responsive-appear" href="">Contact us</a>
        </div>
        <div class="util">
            <div class="search">
                <img src="" alt="">
                <div class="result"></div>
            </div>
            <div class="cart">
                <img src="" alt="">
                <div class="cart-result"></div>
            </div>
            <a class="responsive-disappear" href="">Contact us</a>
        </div>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <line></line>

    </header>

    <div class="hero">
        <div class="left">
            <h1>THIS IS LEFT</h1>
        </div>
        <div class="right">
            <H1>THIS IS RIGHT</H1>
        </div>
    </div>

    <div class="popular">
        <p>CUSTOMER FAVORITES</p>
        <h1>Popular Categories</h1>
        <div class="categories">
            <div class="birthday-cake">
                <img src="" alt="">
                <h3>Birthday Cake</h3>
                <p>(x cakes)</p>
            </div>
            <div class="wedding-cake">
                <img src="" alt="">
                <h3>Wedding Cake</h3>
                <p>(x cakes)</p>
            </div>
            <div class="any-cake">
                <img src="" alt="">
                <h3>Any Ocassion</h3>
                <p>(x cakes)</p>
            </div>
            <div class="browse">
                <img src="" alt="">
                <h3>Browse all</h3>
                <p>(x items)</p>
            </div>
        </div>
    </div>

    <div class="top-menu">
        <div class="menu-title">
            <p>SPECIAL DISHES</p>
            <h1>Taste our top picked delight</h1>
            <div class="button">
                <img class="left-button" src="" alt="">
                <img class="right-button" src="" alt="">
            </div>
        </div>
        <div class="carousel">
            <div id="filters">
            </div>
            <div id="demo">
            </div>
        </div>
        <a href="">View More</a>
    </div>

<script src="cake.js"></script>
<script src="carousel.js"></script>
<script src="navbar.js"></script>
</body>
</html>
